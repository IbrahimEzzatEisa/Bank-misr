<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="max-w-screen-sm mb-8 lg:mb-16">
      <h2
        class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
      >
        My Wish List
      </h2>
    </div>

    <ng-container *ngIf="existingArray.length != 0; else notHaveData">
      <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-3">
        <ng-container *ngFor="let books of existingArray">
          <div
            class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700 border-dark-700 p-3"
          >
            <a class="p-2">
              <img
                [routerLink]="['/books/view', books?.id]"
                class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg"
                src="'../../../../../assets/img/pdf.png"
                alt="Bonnie Avatar"
              />
            </a>
            <div class="p-3">
              <p
                class="text-gray-500 dark:text-gray-400 hover:text-gray-900"
                [routerLink]="['/books/view', books?.id]"
              >
                Publication Year
              </p>
              <p
                class="text-gray-500 dark:text-gray-400 hover:text-gray-900"
                [routerLink]="['/books/view', books?.id]"
              >
                Book Title
              </p>
              <p
                class="text-gray-500 dark:text-gray-400 hover:text-gray-900"
                [routerLink]="['/books/authors', books?.id]"
              >
                Author/s
              </p>

              <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
                <a
                  (click)="removeToWishList(books?.id)"
                  title=""
                  class="flex items-center justify-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                  role="button"
                >
                  <svg
                    class="w-5 h-5 -ms-2 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                    />
                  </svg>

                  Remove WishList
                </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <ng-template #notHaveData>
      <div
        class="mx-auto text-center justify-center max-w-screen-sm mb-8 lg:mb-16"
      >
        <h2
          class="mx-auto text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
        >
          No Data Found

          <a
            [routerLink]="['/books/list']"
            title=""
            class="mt-5 flex items-center justify-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            role="button"
          >
            Go Home
          </a>
        </h2>
      </div>
    </ng-template>
  </div>
</section>
